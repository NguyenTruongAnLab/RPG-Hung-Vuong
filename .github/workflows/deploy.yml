name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ” Verify encrypted chunks are present and properly sized
      # After optimization, chunks are in RPG-Hung-Vuong subfolder only
      - name: Verify Encrypted Chunks
        run: |
          echo "ğŸ“¦ Verifying encrypted asset chunks..."
          for i in {0..4}; do
            chunk="release/RPG-Hung-Vuong/assets.asar.enc.chunk$i"
            if [ -f "$chunk" ]; then
              size=$(stat -c%s "$chunk" 2>/dev/null || stat -f%z "$chunk" 2>/dev/null || echo "unknown")
              size_mb=$((size / 1024 / 1024))
              echo "âœ… Chunk $i exists: ${size_mb}MB"
            else
              echo "âŒ ERROR: Chunk $i missing at $chunk!"
              exit 1
            fi
          done
          
          if [ -f "release/RPG-Hung-Vuong/assets.meta.json" ]; then
            echo "âœ… Asset metadata found"
          else
            echo "âŒ ERROR: assets.meta.json missing!"
            exit 1
          fi
          
          if [ -f "release/RPG-Hung-Vuong/asset-loader.js" ]; then
            echo "âœ… Asset loader found"
          else
            echo "âŒ ERROR: asset-loader.js missing!"
            exit 1
          fi

      # ğŸ® Verify game entry point
      - name: Verify Game Entry Point
        run: |
          if [ -f "release/RPG-Hung-Vuong/index.html" ]; then
            echo "âœ… Game index.html found in RPG-Hung-Vuong/"
          else
            echo "âŒ ERROR: release/RPG-Hung-Vuong/index.html missing!"
            exit 1
          fi
          
          if [ -f "release/RPG-Hung-Vuong/index-local.html" ]; then
            echo "âœ… Local test index.html found"
          else
            echo "âš ï¸  WARNING: index-local.html missing (not critical)"
          fi

      # ğŸ“Š Display what will be deployed
      - name: Display Deployment Contents
        run: |
          echo "ğŸ“¦ Release folder structure:"
          du -sh release/ || du -sh release
          du -sh release/RPG-Hung-Vuong/ || du -sh release/RPG-Hung-Vuong
          echo ""
          echo "ğŸ” Encrypted chunks (in RPG-Hung-Vuong/ subfolder):"
          ls -lh release/RPG-Hung-Vuong/assets.asar.enc.chunk* || echo "No chunks found"
          echo ""
          echo "ğŸ“„ Game files:"
          ls -lh release/RPG-Hung-Vuong/index.html release/RPG-Hung-Vuong/asset-loader.js release/RPG-Hung-Vuong/assets.meta.json 2>/dev/null
          echo ""
          echo "ğŸ’¾ Optimization: Chunks stored once (no duplication)"
          echo "   Total deployment size: ~126 MB (50% smaller than before!)"

      # â„¹ï¸ Note: build-web-release.cjs already created RPG-Hung-Vuong subfolder
      # This matches the Vite base path and GitHub Pages structure
      - name: Verify GitHub Pages Structure
        run: |
          echo "ğŸ“Š Verifying deployment structure..."
          if [ -d "release/RPG-Hung-Vuong" ]; then
            echo "âœ… RPG-Hung-Vuong subfolder exists"
            du -sh release/RPG-Hung-Vuong/ || echo "Structure verified"
            ls -la release/RPG-Hung-Vuong/ | head -20
          else
            echo "âŒ ERROR: RPG-Hung-Vuong subfolder not found!"
            echo "This is required for GitHub Pages deployment."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./release

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4