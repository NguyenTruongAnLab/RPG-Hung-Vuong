name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # üîí Security: Type check before build
      - name: Type Check
        run: npm run type-check

      # üîí Security: Run tests
      - name: Run Unit Tests
        run: npm run test

      # üîí Security: Build with hardened config (no sourcemaps)
      - name: Build
        run: npm run build

      # üîí Security: Verify no source maps in build
      - name: Verify No Source Maps
        run: |
          if find dist -name "*.map" -type f 2>/dev/null | grep -q .; then
            echo "‚ùå ERROR: Source maps found in build! Remove them before publishing."
            find dist -name "*.map" -type f
            exit 1
          else
            echo "‚úÖ No source maps found - safe to publish"
          fi

      # üîí Security: Check for environment variables in build
      - name: Scan for Secrets
        run: |
          if grep -r "PRIVATE_KEY\|SECRET_KEY\|API_KEY\|PASSWORD" dist/ 2>/dev/null | grep -v "node_modules"; then
            echo "‚ö†Ô∏è WARNING: Potential secrets found in build"
            exit 1
          else
            echo "‚úÖ No obvious secrets detected"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4