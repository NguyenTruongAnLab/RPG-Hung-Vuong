name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 🔐 Verify encrypted chunks are present and properly sized
      - name: Verify Encrypted Chunks
        run: |
          echo "📦 Verifying encrypted asset chunks..."
          for i in {0..4}; do
            chunk="release/assets.asar.enc.chunk$i"
            if [ -f "$chunk" ]; then
              size=$(stat -c%s "$chunk" 2>/dev/null || stat -f%z "$chunk" 2>/dev/null || echo "unknown")
              size_mb=$((size / 1024 / 1024))
              echo "✅ Chunk $i exists: ${size_mb}MB"
            else
              echo "❌ ERROR: Chunk $i missing!"
              exit 1
            fi
          done
          
          if [ -f "release/assets.meta.json" ]; then
            echo "✅ Asset metadata found"
          else
            echo "❌ ERROR: assets.meta.json missing!"
            exit 1
          fi
          
          if [ -f "release/asset-loader.js" ]; then
            echo "✅ Asset loader found"
          else
            echo "❌ ERROR: asset-loader.js missing!"
            exit 1
          fi

      # 🎮 Verify game entry point
      - name: Verify Game Entry Point
        run: |
          if [ -f "release/index.html" ]; then
            echo "✅ Game index.html found"
          else
            echo "❌ ERROR: release/index.html missing!"
            exit 1
          fi

      # 📊 Display what will be deployed
      - name: Display Deployment Contents
        run: |
          echo "📦 Release folder contents:"
          du -sh release/ || du -sh release
          echo ""
          echo "🔐 Encrypted chunks:"
          ls -lh release/assets.asar.enc.chunk* || echo "No chunks found"
          echo ""
          echo "📄 Game files:"
          ls -lh release/index.html release/asset-loader.js release/assets.meta.json 2>/dev/null
          echo ""
          echo "🎮 Will NOT deploy:"
          echo "   - release/assets/audio/ (ignored by .gitignore)"
          echo "   - release/assets/dragonbones_assets/ (ignored by .gitignore)"
          echo "   - release/assets/monsters/ (ignored by .gitignore)"
          echo "   - release/assets/tilesets/ (ignored by .gitignore)"

      # ℹ️ Note: build-web-release.cjs already created RPG-Hung-Vuong subfolder
      # This matches the Vite base path and GitHub Pages structure
      - name: Verify GitHub Pages Structure
        run: |
          echo "📊 Verifying deployment structure..."
          if [ -d "release/RPG-Hung-Vuong" ]; then
            echo "✅ RPG-Hung-Vuong subfolder exists"
            du -sh release/RPG-Hung-Vuong/ || echo "Structure verified"
            ls -la release/RPG-Hung-Vuong/ | head -20
          else
            echo "❌ ERROR: RPG-Hung-Vuong subfolder not found!"
            echo "This is required for GitHub Pages deployment."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./release

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4