name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ðŸ”’ Security: Type check before build
      - name: Type Check
        run: npm run type-check

      # ðŸ”’ Security: Run tests
      - name: Run Unit Tests
        run: npm run test

      # ðŸ”’ Security: Build with hardened config + Encrypt assets into chunks
      - name: Build Web Release with Encrypted Chunks
        run: npm run build:web-release

      # ðŸ” Verify encrypted chunks are present and properly sized
      - name: Verify Encrypted Chunks
        run: |
          echo "ðŸ“¦ Verifying encrypted asset chunks..."
          for i in {0..4}; do
            chunk="release/assets.asar.enc.chunk$i"
            if [ -f "$chunk" ]; then
              size=$(stat -c%s "$chunk" 2>/dev/null || stat -f%z "$chunk" 2>/dev/null || echo "unknown")
              size_mb=$((size / 1024 / 1024))
              echo "âœ… Chunk $i exists: ${size_mb}MB"
            else
              echo "âŒ ERROR: Chunk $i missing!"
              exit 1
            fi
          done
          
          if [ -f "release/assets.meta.json" ]; then
            echo "âœ… Asset metadata found"
          else
            echo "âŒ ERROR: assets.meta.json missing!"
            exit 1
          fi
          
          if [ -f "release/asset-loader.js" ]; then
            echo "âœ… Asset loader found"
          else
            echo "âŒ ERROR: asset-loader.js missing!"
            exit 1
          fi

      # ðŸ”’ Security: Verify no source maps in build
      - name: Verify No Source Maps
        run: |
          if find release/js -name "*.map" -type f 2>/dev/null | grep -q .; then
            echo "âŒ ERROR: Source maps found in build! Remove them before publishing."
            find release/js -name "*.map" -type f
            exit 1
          else
            echo "âœ… No source maps found - safe to publish"
          fi

      # ðŸ”’ Security: Check for environment variables in build
      - name: Scan for Secrets
        run: |
          if grep -r "PRIVATE_KEY\|SECRET_KEY\|API_KEY\|PASSWORD" release/js 2>/dev/null | grep -v "node_modules"; then
            echo "âš ï¸ WARNING: Potential secrets found in build"
            exit 1
          else
            echo "âœ… No obvious secrets detected"
          fi

      # ðŸ“Š Display release folder contents for monitoring
      - name: Display Release Folder Size
        run: |
          echo "ðŸ“¦ Release folder structure:"
          du -sh release/ || du -sh release
          echo ""
          echo "ðŸ” Encrypted chunks:"
          ls -lh release/assets.asar.enc.chunk* || echo "No chunks found"
          echo ""
          echo "ðŸ“„ Key files:"
          ls -lh release/index.html release/asset-loader.js release/assets.meta.json 2>/dev/null || echo "Missing key files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./release

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4