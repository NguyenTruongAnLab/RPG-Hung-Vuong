jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release Template
        run: |
          cat > release-body.md << 'EOF'
          # RPG HÃ¹ng VÆ°Æ¡ng - Release ${{ github.event.inputs.version }}
          
